version: '3.9'

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - deploy/backend.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://app:password@postgres:5432/app}
      PORT: ${BACKEND_PORT:-3000}
    depends_on:
      - postgres
    ports:
      - "${BACKEND_PORT:-3000}:3000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - deploy/frontend.env
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://backend:3000/api}
      PORT: ${FRONTEND_PORT:-5173}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-5173}:5173"

volumes:
  postgres_data:
