name: skuflow-prod

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT:-3100}
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      TRUST_PROXY: ${TRUST_PROXY:-true}
      CORS_ORIGINS: ${CORS_ORIGINS}
      NOTIFICATIONS_PROVIDER: ${NOTIFICATIONS_PROVIDER:-real}
      WEBHOOKS_PROVIDER: ${WEBHOOKS_PROVIDER:-real}
      PAYMENTS_PROVIDER: ${PAYMENTS_PROVIDER:-real}
      SHIPPING_PROVIDER: ${SHIPPING_PROVIDER:-real}
      TAX_PROVIDER: ${TAX_PROVIDER:-real}
      PAYMENTS_WEBHOOK_SECRET: ${PAYMENTS_WEBHOOK_SECRET}
      SHIPPING_WEBHOOK_SECRET: ${SHIPPING_WEBHOOK_SECRET}
      WEBHOOKS_HTTP_TIMEOUT_MS: ${WEBHOOKS_HTTP_TIMEOUT_MS:-5000}
    ports:
      - '${BACKEND_PORT:-3100}:3100'
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3100/ready >/dev/null']
      interval: 10s
      timeout: 5s
      retries: 12

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_URL: /api
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - '${FRONTEND_PORT:-80}:80'

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    ports:
      - '${NGINX_PORT:-8080}:80'
    volumes:
      - ./deploy/nginx.production.conf:/etc/nginx/conf.d/default.conf:ro
